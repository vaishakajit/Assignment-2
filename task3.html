<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input {
            padding: 5px;
            margin-top: 5px;
            width: 200px;
        }

        button {
            padding: 10px;
            margin-top: 15px;
            width: 100px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Multiply and Divide Two Numbers</h1>

    <label for="num1">First Number:</label>
    <input type="number" id="num1" placeholder="Enter first number"><br>

    <label for="num2">Second Number:</label>
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button><br>

    <p id="result"></p>

    <script>
        function multiply() {
            // Get the input values
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            // Perform multiplication and display result
            let result = num1 * num2;
            document.getElementById('result').textContent = "The Result is: " + result;
        }

        function divide() {
            // Get the input values
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            // Check if dividing by zero
            if (num2 === 0) {
                document.getElementById('result').textContent = "Cannot divide by zero!";
            } else {
                // Perform division and display result
                let result = num1 / num2;
                document.getElementById('result').textContent = "The Result is: " + result;
            }
        }
    </script>
</body>
</html>
